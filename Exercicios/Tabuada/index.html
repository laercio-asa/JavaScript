<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabuada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="my-5 container mx-auto">
        <div class="card col-xxl-4 col-xl-5 col-lg-6 col-md-8 mx-auto">
            <h5 class="card-header"><i class="fa-solid fa-calculator"></i> Tabuada</h5>
            <div class="card-body row g-2 px-3">
                <div class="col-sm-6 mx-auto">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="Informe um Número">
                        <label for="floatingInput">Informe um Número</label>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" id="t1">1 x 1 = 1</li>
                    <li class="list-group-item" id="t2">2 x 1 = 2</li>
                    <li class="list-group-item" id="t3">3 x 1 = 2</li>
                    <li class="list-group-item" id="t4">4 x 1 = 2</li>
                    <li class="list-group-item" id="t5">5 x 1 = 2</li>
                    <li class="list-group-item" id="t6">6 x 1 = 2</li>
                    <li class="list-group-item" id="t7">7 x 1 = 2</li>
                    <li class="list-group-item" id="t8">8 x 1 = 2</li>
                    <li class="list-group-item" id="t9">9 x 1 = 2</li>
                    <li class="list-group-item" id="t10">10 x 1 = 2</li>
                </ul>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./js/tabuada.js"></script>
</body>

</html>
