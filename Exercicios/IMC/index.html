<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="my-5 container mx-auto">
    <div class="card col-xxl-6 col-xl-7 col-lg-8 col-md-10 mx-auto">
      <h5 class="card-header"><i class="fa-solid fa-calculator"></i> Calculadora de IMC</h5>
      <div class="card-body row g-2 px-3">
        <div class="col-sm-6">
          <label for="peso" class="form-label"><i class="fa-solid fa-scale-balanced"></i> Peso (kg)</label>
          <input type="number" step="0.01" min="30" max="400" class="form-control text-end campos" id="peso" name="campos">
        </div>
        <div class="col-sm-6">
          <label for="altura" class="form-label"><i class="fa-solid fa-person"></i> Altura (cm)</label>
          <input type="number" step="1" min="50" max="250" class="form-control text-end campos" id="altura" name="campos">
        </div>
        <div class="col-6">
          <button class="btn btn-warning" onclick="limpar();">Limpar <i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
        <div class="col-6 text-end">
          <button class="btn btn-primary" id="calcular" name="calcular">Calcular <i class="fa-solid fa-square-root-variable"></i></button>
        </div>
        <div class="col-12">
          <hr class="my-2">
        </div>
        <div class="col-12">
          <table class="table table-striped table-hover">
            <thead class="table-light">
              <tr>
                <th scope="col">IMC</th>
                <th scope="col">CLASSIFICAÇÃO OBESIDADE</th>
                <th scope="col" class="text-center">(GRAU)</th>
              </tr>
            </thead>
            <tbody>
              <tr id="l1">
                <td><i class="fa-solid fa-scale-unbalanced"></i> Menor que 18,5</td>
                <td>Magreza</td>
                <td class="text-center">0</td>
              </tr>
              <tr id="l2">
                <td><i class="fa-solid fa-scale-balanced"></i> Entre 18,5 e 24,9</td>
                <td>Normal</td>
                <td class="text-center">0</td>
              </tr>
              <tr id="l3">
                <td><i class="fa-solid fa-scale-unbalanced-flip"></i> Entre 25,0 e 29,9</td>
                <td>Sobrepeso</td>
                <td class="text-center">I</td>
              </tr>
              <tr id="l4" class="table-warning">
                <td><i class="fa-solid fa-scale-unbalanced-flip"></i> Entre 30,0 e 39,9</td>
                <td>Obesidade</td>
                <td class="text-center">II</td>
              </tr>
              <tr id="l5">
                <td><i class="fa-solid fa-scale-unbalanced-flip"></i> Maior que 40,0</td>
                <td>Obesidade Grave</td>
                <td class="text-center">III</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-12">
          <div class="alert alert-info fw-bold" role="alert">
            <i class="fa-solid fa-calculator"></i> Seu IMC: <span id="imc"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="./js/calculo_imc.js"></script>
</body>

</html>
